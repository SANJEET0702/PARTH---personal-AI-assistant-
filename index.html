<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>PARTH</title>

  <!-- Particle js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <section id="Oval" class="mb-4" >
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10"></div>

        <div class="d-flex justify-content-center align-items-center" style="height:80vh;">
          <canvas id="canvasOne" width="700" height="420" style="position:absolute;"></canvas>
          <div id="parthhood">
            <div class="square">
              <span class="circle"></span>
              <span class="circle"></span>
              <span class="circle"></span>
            </div>
          </div>




        </div>
        <h4 class="text-light text-center">ASK ME ANYTHING SIR ... </h4>
        <div class="col-md-12 mt-4 pt-4">
          <div class="text-center">
            <div id="TextInput" class="d-flex">
              <input type="text" class="input-field" name="chatbox" id="chatbox" placeholder="type here ...">
              <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic-fill"></i></button>
              <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-dots"></i></button>
              <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear-wide"></i></button>
            </div>
          </div>
        </div>

        <div class="col-md-1"></div>
      </div>
    </section>
    <section id="SiriWave" class="mb-4"  hidden>
      <div class="container">
        <div class="row">
          <div class="col-md-12">

            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
              <div id="siri-container"></div>

            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
  <!-- Siri wave -->
  <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="main.py"></script>
  <script src="/eel.js"></script>
 <script src="main.js"></script>
</body>

</html>
